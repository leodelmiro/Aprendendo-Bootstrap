<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Botões</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
   		<div class="page-header pb-2 mt-4 mb-2 border-bottom">
          <h1>Botões bootstrap</h1>
      </div>

    <div class="row">

      <div class="col-sm-6">
          <h3>Botões padrão</h3>
          <a href="#" class="btn">Botão Link</a>
          <input type="submit" class="btn" value="Botão Submit">
          <button class="btn">Botão Button</button>
      </div>

      <div class="col-sm-6">
          <h3>Tipos de Botões</h3>
          <button class="btn">Botão</button>
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-success">Botão</button>
          <button class="btn btn-info">Botão</button>
          <button class="btn btn-warning">Botão</button>
          <button class="btn btn-danger">Botão</button>
          <button class="btn btn-dark">Botão</button>
          <button class="btn btn-light">Botão</button>
          <button class="btn btn-link">Botão</button>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">
        <h3>Botões nível de bloco</h3>
        <button class="btn btn-block">Botão</button>
        <button class="btn btn-primary btn-block">Botão</button>
        <button class="btn btn-danger btn-block">Botão</button>
      </div>

      <div class="col-sm-6">
        <h3>Tamanho de botões</h3>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
      </div>
    </div>

   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
